apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "com.gradleware.NTLMTest"

repositories {
    mavenCentral() 
    maven {
        url 'http://repository.amdatu.org/maven2'
    }
}
dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.1.2'
    compile 'org.samba.jcifs:jcifs:1.3.17'
}
task wrapper(type: Wrapper)
